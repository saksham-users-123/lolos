<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <input type="text" name="" id="data" readonly>
            <button class="num"onclick="current_display=''
            document.querySelector('#data').value = current_display;">C

            </button>
            <button class="num" onclick="current_display+='1'
            document.querySelector('#data').value = current_display;
            ">1</button>
            <button class="num"onclick="current_display+='2'
            document.querySelector('#data').value = current_display;
            ">2</button>
                <button class="num"onclick="current_display+='+'
            document.querySelector('#data').value = current_display;
            ">+</button>
                <button class="num"onclick="current_display+='3'
            document.querySelector('#data').value = current_display;
            ">3</button>
                <button class="num"onclick="current_display+='4'
            document.querySelector('#data').value = current_display;
            ">4</button>
                <button class="num"onclick="current_display+='-'
            document.querySelector('#data').value = current_display;
            ">-</button>
                <button class="num"onclick="current_display+='5'
            document.querySelector('#data').value = current_display;
            ">5</button>
                <button class="num"onclick="current_display+='6'
            document.querySelector('#data').value = current_display;
            ">6</button>
                <button class="num"onclick="current_display+='*'
            document.querySelector('#data').value = current_display;
            ">*</button>
                <button class="num"onclick="current_display+='7'
            document.querySelector('#data').value = current_display;
            ">7</button>
                <button class="num"onclick="current_display+='8'
            document.querySelector('#data').value = current_display;
            ">8</button>
                <button class="num"onclick="current_display+='/'
            document.querySelector('#data').value = current_display;
            ">/</button>
                <button class="num"onclick="current_display=eval(current_display)
            document.querySelector('#data').value = current_display;
            ">=</button>
                <button class="num"onclick="current_display+='.'
            document.querySelector('#data').value = current_display;
            ">.</button>
                <button class="num"onclick="current_display+='0'
            document.querySelector('#data').value = current_display;
            ">0</button>
                <button class="num"onclick="current_display+='9'
            document.querySelector('#data').value = current_display;
            ">9</button>
                
                </div
                </main>
                
            <footer>
            </footer>

            <script src="calc.js"></script>
        </body>

        </html>
